<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DiversoLAB – InTralink</title>
<style>
  :root{
    --bg-base:#ffffff;          /* base blanco */
    --bg-a:#fdda64;             /* pasa a #fdda64 */
    --bg-b:#cad2e9;             /* y luego a #cad2e9 */
    --text:#3f2b56;             /* color de letra solicitado */
    --card:#ffffffee;
    --line:#e3e6ef;
    --btn:#fdda64;              /* color botón */
    --btn-text:#3f2b56;
    --btn-hover:#cad2e9;        /* hover botón */
    --radius:14px;
  }

  /* Fondo claro con transición suave */
  body{
    margin:0; color:var(--text); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto;
    background: var(--bg-base);
    background-image: linear-gradient(180deg, var(--bg-a) 0%, var(--bg-b) 100%);
    background-attachment: fixed;
  }

  /* Contenedor */
  .wrap{ max-width:1200px; margin:24px auto; padding:0 16px; }

  /* Header */
  .header{
    display:flex; align-items:center; justify-content:space-between; gap:16px;
    background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
    padding:12px 16px;
  }
  .brand{display:flex; align-items:center; gap:12px}
  .brand img{ width:40px; height:40px; object-fit:contain; border-radius:8px }
  .brand h1{ font-size:18px; margin:0 }

  /* Layout */
  .layout{ display:flex; gap:16px; margin-top:16px; }
  .side{
    width:320px; min-width:260px; background:var(--card); border:1px solid var(--line);
    border-radius:var(--radius); padding:12px; height:calc(100vh - 180px); overflow:auto;
  }
  .main{
    flex:1; min-width:0; background:var(--card); border:1px solid var(--line);
    border-radius:var(--radius); display:flex; flex-direction:column;
  }

  /* Secciones del menú */
  .group{ margin-bottom:16px; }
  .group h3{
    margin:8px 8px 6px; font-size:14px; letter-spacing:.2px; opacity:.9;
    border-left:4px solid var(--btn); padding-left:8px;
  }
  .list{ list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px }
  .item-btn{
    width:100%; text-align:left; border:1px solid var(--line); background:white;
    border-radius:12px; padding:10px 12px; cursor:pointer; color:var(--text);
  }
  .item-btn:hover{ border-color:#d1d6ea; background:#fafbff }
  .item-btn.active{ outline:2px solid color-mix(in srgb, var(--btn) 50%, transparent) }

  /* Viewer */
  .viewer-head{
    display:flex; align-items:center; justify-content:space-between; gap:8px;
    padding:10px 12px; border-bottom:1px solid var(--line);
  }
  .viewer-title{ margin:0; font-size:15px; }
  .open{
    background:var(--btn); color:var(--btn-text); border:none; border-radius:10px;
    padding:8px 12px; cursor:pointer;
  }
  .open:hover{ background:var(--btn-hover) }
  iframe{ flex:1; width:100%; border:0; border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius) }

  /* Footer */
  .footer{ text-align:center; margin-top:16px; color:#5b4a6e; }
  .footer a{ color:inherit; text-decoration:underline }

  @media (max-width: 900px){
    .layout{ flex-direction:column }
    .side{ width:100%; height:auto }
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Encabezado con logo .gif -->
    <header class="header">
      <div class="brand">
        <!-- REEMPLAZA URL_DEL_LOGO.gif por el enlace a tu logo -->
        <img src="https://drive.google.com/file/d/1HmOFegB4pdZa2Fh-NLBXWhQn38oIQrr1/view?usp=sharing" alt="DiversoLAB logo">
        <h1>DiversoLAB – InTralink</h1>
      </div>
      <button class="open" id="btnReglamento">Reglamento de Protección de Datos</button>
    </header>

    <div class="layout">
      <!-- Sidebar -->
      <aside class="side">
        <!-- REGISTROS -->
        <div class="group">
          <h3>Registros</h3>
          <ul class="list" id="registros">
            <!-- Reemplaza URL_AQUI con el enlace embed de Google Forms -->
            <li><button class="item-btn" data-title="Registro" data-url="https://docs.google.com/forms/d/e/1FAIpQLScghuGM34r0ugfefoma48AS3nqsSkVjqFMHqlyaJw91f0Q6AA/viewform?usp=header">Registro</button></li>   
            <li><button class="item-btn" data-title="Consentimiento Uso Datos" data-url="https://drive.google.com/file/d/18exjFFYQGUNF6L_-oBcT_KMs27if8KOc/view?usp=sharing">Consentimiento Uso Datos</button></li>
          </ul>
        </div>

        <!-- FORMULARIOS -->
        <div class="group">
          <h3>Formularios</h3>
          <ul class="list" id="formularios">
            <li><button class="item-btn" data-title="Evaluación Experiencias" data-url="URL_AQUI">Evaluación Experiencias</button></li>
            <li><button class="item-btn" data-title="Evaluación Cursos" data-url="URL_AQUI">Evaluación Cursos</button></li>
            <li><button class="item-btn" data-title="QoL INICIO-FEAPS: Autoinforme" data-url="URL_AQUI">QoL INICIO-FEAPS: Autoinforme</button></li>
            <li><button class="item-btn" data-title="QoL INICIO-FEAPS: Otros" data-url="URL_AQUI">QoL INICIO-FEAPS: Otros</button></li>       
          </ul>
        </div>

        <!-- CHECKLIST -->
        <div class="group">
          <h3>Checklist</h3>
          <ul class="list" id="checklist">
            <li><button class="item-btn" data-title="Accesibilidad" data-url="URL_AQUI">Accesibilidad</button></li>
            <li><button class="item-btn" data-title="Ambiental" data-url="URL_AQUI">Ambiental</button></li>        
          </ul>
        </div>
      </aside>

      <!-- Viewer -->
      <section class="main">
        <div class="viewer-head">
          <h2 class="viewer-title" id="viewerTitle">Selecciona un elemento del menú</h2>
          <button class="open" id="openNew" disabled>Abrir en pestaña nueva ↗</button>
        </div>
        <iframe id="viewer" title="Visor" loading="lazy" referrerpolicy="no-referrer"></iframe>
      </section>
    </div>

    <p class="footer">© <span id="y"></span> DiversoLAB · <a id="reglamentoLink" href="#" target="_blank" rel="noopener">Ver Reglamento</a></p>
  </div>

<script>
  // Año
  document.getElementById('y').textContent = new Date().getFullYear();

  // ENLACE AL REGLAMENTO (pon aquí tu URL pública – PDF, Drive, web)
  const reglamentoURL = "https://drive.google.com/file/d/18exjFFYQGUNF6L_-oBcT_KMs27if8KOc/view?usp=sharing"; // <— REEMPLAZA ESTO
  document.getElementById('reglamentoLink').href = reglamentoURL;
  document.getElementById('btnReglamento').onclick = () => window.open(reglamentoURL, '_blank');

  // Lógica del visor
  const viewer = document.getElementById('viewer');
  const viewerTitle = document.getElementById('viewerTitle');
  const openNew = document.getElementById('openNew');

  function select(btn){
    // Quitar activos
    document.querySelectorAll('.item-btn.active').forEach(b=>b.classList.remove('active'));
    // Activar
    btn.classList.add('active');
    const title = btn.dataset.title;
    const url = btn.dataset.url;

    viewerTitle.textContent = title;
    viewer.src = url || '';
    openNew.disabled = !url;
    openNew.onclick = () => window.open(url, '_blank');
    // Guardar última selección
    localStorage.setItem('intralink_last', JSON.stringify({title, url}));
  }

  // Delegación de clics
  document.addEventListener('click', (e)=>{
    const btn = e.target.closest('.item-btn');
    if(!btn) return;
    select(btn);
  });

  // Restaurar si existe
  const saved = localStorage.getItem('intralink_last');
  if(saved){
    try{
      const {title} = JSON.parse(saved);
      const match = Array.from(document.querySelectorAll('.item-btn'))
        .find(b => b.dataset.title === title);
      if(match) select(match);
    }catch{}
  }
</script>
</body>
</html>
