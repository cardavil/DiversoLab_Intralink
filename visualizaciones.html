<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>C.O.N.E.C.T.A – Visualizaciones</title>

<style>
  /* ======= Paleta y tokens base ======= */
  :root{
    --bg-base:#ffffff;
    --bg-a:#fdda64;
    --bg-b:#cad2e9;
    --text:#3f2b56;
    --card:#ffffffee;
    --line:#e3e6ef;
    --btn:#fdda64;
    --btn-text:#3f2b56;
    --btn-hover:#cad2e9;
    --radius:14px;
  }

  /* ======= Fondo y tipografía ======= */
  body{
    margin:0; color:var(--text);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto;
    background: var(--bg-base);
    background-image: linear-gradient(180deg, var(--bg-a) 0%, var(--bg-b) 100%);
    background-attachment: fixed;
  }

  /* ======= Contenedor ======= */
  .wrap{ max-width:1200px; margin:24px auto; padding:0 16px; }

  /* ======= Header ======= */
  .header{
    display:flex; align-items:center; justify-content:space-between; gap:16px;
    background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
    padding:12px 16px;
  }
  .brand{display:flex; align-items:center; gap:12px}
  .brand img{ width:64px; height:64px; object-fit:contain; border-radius:8px }

  /* ======= Título (acró nimo y expansión) ======= */
  .title{ display:flex; flex-direction:column; line-height:1.12 }
  .acronym{
    font-weight:800; font-size:22px; letter-spacing:.08em;
    display:flex; align-items:center; gap:.25em;
    text-transform:uppercase;
  }
  .acronym .l{ display:inline-block }
  .acronym .dot{ opacity:.55 }

  /* Colores de las letras (C O N E C T A) */
  .acronym span:nth-child(1){ color:#fdda64; } /* C */
  .acronym span:nth-child(3){ color:#a2ddd2; } /* O */
  .acronym span:nth-child(5){ color:#cad2e9; } /* N */
  .acronym span:nth-child(7){ color:#ff8e6f; } /* E */
  .acronym span:nth-child(9){ color:#3f2b56; } /* C */
  .acronym span:nth-child(11){ color:#fdda64; } /* T */
  .acronym span:nth-child(13){ color:#a2ddd2; } /* A */

  .expansion{
    font-size:12px; opacity:.95; margin-top:2px;
    text-transform:none; letter-spacing:.02em;
  }

  .top-buttons{ display:flex; gap:8px }
  .open{
    background:var(--btn); color:var(--btn-text); border:none; border-radius:10px;
    padding:8px 12px; cursor:pointer;
  }
  .open:hover{ background:var(--btn-hover) }
  .open.active{ outline:2px solid color-mix(in srgb, var(--btn) 45%, transparent) }

  /* ======= Layout general ======= */
  .layout{ display:flex; gap:16px; margin-top:16px; }
  .side{
    width:320px; min-width:260px; background:var(--card); border:1px solid var(--line);
    border-radius:var(--radius); padding:12px; height:calc(100vh - 180px); overflow:auto;
  }
  .main{
    flex:1; min-width:0; background:var(--card); border:1px solid var(--line);
    border-radius:var(--radius); display:flex; flex-direction:column;
  }

  /* ======= Secciones del menú ======= */
  .group{ margin-bottom:16px; }
  .group h3{
    margin:8px 8px 6px; font-size:14px; letter-spacing:.2px; opacity:.9;
    border-left:4px solid var(--btn); padding-left:8px;
  }
  .list{ list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px }
  .item-btn{
    width:100%; text-align:left; border:1px solid var(--line); background:white;
    border-radius:12px; padding:10px 12px; cursor:pointer; color:var(--text);
  }
  .item-btn:hover{ border-color:#d1d6ea; background:#fafbff }
  .item-btn.active{ outline:2px solid color-mix(in srgb, var(--btn) 50%, transparent) }

  /* ======= Viewer ======= */
  .viewer-head{
    display:flex; align-items:center; justify-content:space-between; gap:8px;
    padding:10px 12px; border-bottom:1px solid var(--line);
  }
  .viewer-title{ margin:0; font-size:15px; }
  iframe{
    flex:1; width:100%; border:0;
    border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius);
    min-height:70vh;
  }

  /* ======= Footer ======= */
  .footer{ text-align:center; margin-top:16px; color:#5b4a6e; }
  .footer a{ color:inherit; text-decoration:underline }

  /* ======= Responsive ======= */
  @media (max-width:900px){
    .layout{ flex-direction:column }
    .side{ width:100%; height:auto; max-height:50vh; overflow:auto }
    .acronym{ font-size:18px }
    .expansion{ font-size:11px }
  }
</style>
</head>

<body>
  <div class="wrap">
    <!-- ======= Encabezado ======= -->
    <header class="header">
      <div class="brand">
        <img src="./DiversoLab_Logo.gif" alt="DiversoLAB logo" decoding="async">

        <div class="title">
          <div class="acronym">
            <span class="l">C</span><span class="dot">·</span>
            <span class="l">O</span><span class="dot">·</span>
            <span class="l">N</span><span class="dot">·</span>
            <span class="l">E</span><span class="dot">·</span>
            <span class="l">C</span><span class="dot">·</span>
            <span class="l">T</span><span class="dot">·</span>
            <span class="l">A</span>
          </div>
          <div class="expansion">
            centro de observación, evaluación y coordinación para la transformación accesible
          </div>
        </div>
      </div>

      <div class="top-buttons">
        <button class="open" id="btnForms">Formularios</button>
        <button class="open active" id="btnDash">Visualizaciones</button>
      </div>
    </header>

    <!-- ======= Contenido ======= -->
    <div class="layout" id="layoutDash">
      <!-- Sidebar -->
      <aside class="side">
        <div class="group">
          <h3>Paneles generales</h3>
          <ul class="list">
            <!-- Reemplaza con tu enlace real de Looker (/embed) -->
            <li><button class="item-btn" data-title="Impacto general DiversoLAB" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_DE_REPORTE/page/TU_PAGINA">Impacto general DiversoLAB</button></li>
          </ul>
        </div>

        <div class="group">
          <h3>Externos</h3>
          <ul class="list">
            <li><button class="item-btn" data-title="QoL INICO-FEAPS: Autoinforme" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_ACC/page/TU_PAGINA">QoL INICO-FEAPS: Autoinforme</button></li>
            <li><button class="item-btn" data-title="QoL INICO-FEAPS: Otros" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_ACC/page/TU_PAGINA">QoL INICO-FEAPS: Otros</button></li>
            <li><button class="item-btn" data-title="Evaluación de Experiencias" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_ACC/page/TU_PAGINA">Evaluación de Experiencias</button></li>
            <li><button class="item-btn" data-title="Evaluación de Cursos" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_ACC/page/TU_PAGINA">Evaluación de Cursos</button></li>
            <li><button class="item-btn" data-title="Evaluación de Proveedores" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_ACC/page/TU_PAGINA">Evaluación de Proveedores</button></li>
          </ul>
        </div>

        <div class="group">
          <h3>Internos</h3>
          <ul class="list">
            <li><button class="item-btn" data-title="Accesibilidad" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_ACC/page/TU_PAGINA">Accesibilidad</button></li>
            <li><button class="item-btn" data-title="Ambiental" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_ACC/page/TU_PAGINA">Ambiental</button></li>
            <li><button class="item-btn" data-title="Financiero" data-url="https://lookerstudio.google.com/embed/reporting/TU_ID_ACC/page/TU_PAGINA">Financiero</button></li>
          </ul>
        </div>
      </aside>

      <!-- Viewer -->
      <section class="main">
        <div class="viewer-head">
          <h2 class="viewer-title" id="viewerTitle">Selecciona un dashboard</h2>
          <button class="open" id="openNew" disabled>Abrir en pestaña nueva ↗</button>
        </div>
        <!-- Importante: allowfullscreen para Power BI/Looker -->
        <iframe id="viewer" title="Visor de dashboards" loading="lazy" referrerpolicy="no-referrer" allowfullscreen></iframe>
      </section>
    </div>

    <p class="footer">© <span id="y"></span> DiversoLAB</p>
  </div>

<script>
  // Año actual
  document.getElementById('y').textContent = new Date().getFullYear();

  // Navegación entre páginas
  document.getElementById('btnForms').onclick = () => {
    window.location.href = 'formularios.html';
  };
  document.getElementById('btnDash').onclick = () => {
    window.location.href = 'visualizaciones.html';
  };

  // Lógica del visor
  const viewer = document.getElementById('viewer');
  const viewerTitle = document.getElementById('viewerTitle');
  const openNew = document.getElementById('openNew');

  function select(btn){
    document.querySelectorAll('.item-btn.active').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const title = btn.dataset.title;
    const url = btn.dataset.url;

    viewerTitle.textContent = title;
    viewer.src = url || '';
    openNew.disabled = !url;
    openNew.onclick = () => window.open(url, '_blank');

    // Guardar última selección (clave distinta para visualizaciones)
    localStorage.setItem('conecta_last_viz', JSON.stringify({title, url}));
  }

  document.addEventListener('click', (e)=>{
    const btn = e.target.closest('.item-btn');
    if(!btn) return;
    select(btn);
  });

  // Restaurar última selección de dashboards
  const saved = localStorage.getItem('conecta_last_viz');
  if(saved){
    try{
      const {title} = JSON.parse(saved);
      const match = Array.from(document.querySelectorAll('.item-btn'))
        .find(b => b.dataset.title === title);
      if(match) select(match);
    }catch{}
  }
</script>
</body>
</html>
