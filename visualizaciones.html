<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DiversoLAB â€“ InTralink Â· Visualizaciones</title>
<style>
  :root{
    --bg-base:#ffffff;          /* base blanco */
    --bg-a:#fdda64;             /* pasa a #fdda64 */
    --bg-b:#cad2e9;             /* y luego a #cad2e9 */
    --text:#3f2b56;             /* color de letra solicitado */
    --card:#ffffffee;
    --line:#e3e6ef;
    --btn:#fdda64;              /* color botÃ³n */
    --btn-text:#3f2b56;
    --btn-hover:#cad2e9;        /* hover botÃ³n */
    --radius:14px;
  }

  body{
    margin:0; color:var(--text); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto;
    background: var(--bg-base);
    background-image: linear-gradient(180deg, var(--bg-a) 0%, var(--bg-b) 100%);
    background-attachment: fixed;
  }

  .wrap{ max-width:1200px; margin:24px auto; padding:0 16px; }

  .header{
    display:flex; align-items:center; justify-content:space-between; gap:16px;
    background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
    padding:12px 16px;
  }
  .brand{display:flex; align-items:center; gap:12px}
  .brand img{ width:70px; height:auto; max-height:80px; object-fit:contain; border-radius:10px }
  .brand h1{ font-size:18px; margin:0 }

  .layout{ display:flex; gap:16px; margin-top:16px; }
  .side{
    width:320px; min-width:260px; background:var(--card); border:1px solid var(--line);
    border-radius:var(--radius); padding:12px; height:calc(100vh - 180px); overflow:auto;
  }
  .main{
    flex:1; min-width:0; background:var(--card); border:1px solid var(--line);
    border-radius:var(--radius); display:flex; flex-direction:column;
  }

  .group{ margin-bottom:16px; }
  .group h3{
    margin:8px 8px 6px; font-size:14px; letter-spacing:.2px; opacity:.9;
    border-left:4px solid var(--btn); padding-left:8px;
  }
  .list{ list-style:none; margin:0; padding:0; display:flex; flex-direction:column; gap:8px }
  .item-btn{
    width:100%; text-align:left; border:1px solid var(--line); background:white;
    border-radius:12px; padding:10px 12px; cursor:pointer; color:var(--text);
  }
  .item-btn:hover{ border-color:#d1d6ea; background:#fafbff }
  .item-btn.active{ outline:2px solid color-mix(in srgb, var(--btn) 50%, transparent) }

  .viewer-head{
    display:flex; align-items:center; justify-content:space-between; gap:8px;
    padding:10px 12px; border-bottom:1px solid var(--line);
  }
  .viewer-title{ margin:0; font-size:15px; }
  .open{
    background:var(--btn); color:var(--btn-text); border:none; border-radius:10px;
    padding:8px 12px; cursor:pointer;
  }
  .open:hover{ background:var(--btn-hover) }
  iframe{ flex:1; width:100%; border:0; border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius) }

  .footer{ text-align:center; margin-top:16px; color:#5b4a6e; }

/* Ajustes para pantallas mÃ³viles */
@media (max-width: 900px) {

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  .layout {
    flex-direction: column;
    gap: 12px;
  }

  .side {
    width: 100%;
    height: auto;
    max-height: 50vh;
    overflow-y: auto;
    border: 1px solid var(--line);
  }

  .main {
    min-height: 70vh;
  }

  iframe {
    min-height: 65vh;
    height: 70vh;
  }

  .viewer-head {
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }

  .open {
    width: 100%;
  }
}


  
</style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="brand">
        <!-- mismo logo que ya usas -->
        <img src="./DiversoLab_Logo.gif" alt="DiversoLAB logo" decoding="async">
        <h1>DiversoLAB â€“ InTralink</h1>
      </div>
      <div class="top-buttons">
        <button class="open" id="btnForms">Formularios</button>
        <button class="open active" id="btnDash">Visualizaciones</button>
      </div>   
    </header>

    <div class="layout">
      <aside class="side">
        <div class="group">
          <h3>Dashboards</h3>
          <ul class="list" id="dashboards">
            <!-- ðŸ”¹ Pega aquÃ­ tus ENLACES EMBED de Looker Studio (no afecta a formularios) -->
            <!-- Ejemplos (puedes borrar): -->
            <li><button class="item-btn" data-title="Panel General ODS" data-url="">Panel General ODS</button></li>
            <li><button class="item-btn" data-title="Calidad de Vida (baseline â†’ post)" data-url="">Calidad de Vida (baseline â†’ post)</button></li>
            <li><button class="item-btn" data-title="Accesibilidad & Ambiental" data-url="">Accesibilidad & Ambiental</button></li>
          </ul>
        </div>

        <!-- NOTAS:
          - Looker Studio embed: https://lookerstudio.google.com/embed/reporting/ID...
          - PDF de Drive en visor: usa /preview (no /view)
        -->
      </aside>

      <section class="main">
        <div class="viewer-head">
          <h2 class="viewer-title" id="viewerTitle">Selecciona un dashboard</h2>
          <button class="open" id="openNew" disabled>Abrir en pestaÃ±a nueva â†—</button>
        </div>
        <iframe id="viewer" title="Visor" loading="lazy" referrerpolicy="no-referrer"></iframe>
      </section>
    </div>

    <p class="footer">Â© <span id="y"></span> DiversoLAB</p>
  </div>

<script>
  // AÃ±o
  document.getElementById('y').textContent = new Date().getFullYear();

  // NavegaciÃ³n entre pÃ¡ginas
  const btnForms = document.getElementById('btnForms');
  const btnDash  = document.getElementById('btnDash');
  btnForms.onclick = () => { window.location.href = 'formularios.html'; };
  btnDash.onclick  = () => { window.location.href = 'visualizaciones.html'; };

  // LÃ³gica del visor para dashboards
  const viewer = document.getElementById('viewer');
  const title  = document.getElementById('viewerTitle');
  const openNew = document.getElementById('openNew');

  document.addEventListener('click', (e)=>{
    const btn = e.target.closest('.item-btn');
    if(!btn) return;
    document.querySelectorAll('.item-btn.active').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    const url = btn.dataset.url || '';
    title.textContent = btn.dataset.title || 'Dashboard';
    viewer.src = url;
    openNew.disabled = !url;
    openNew.onclick = () => url && window.open(url, '_blank');
  });
</script>
</body>
</html>
